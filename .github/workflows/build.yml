name: JavaCI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and run tests with coverage
        run: cd app && ./gradlew clean test jacocoTestReport
      - name: Fix JaCoCo report format
        run: cd app && sed -i 's|name="hexlet/code/formatters"|name="hexlet.code.formatters"|g' build/reports/jacoco/test/jacocoTestReport.xml && sed -i 's|name="hexlet/code"|name="hexlet.code"|g' build/reports/jacoco/test/jacocoTestReport.xml && sed -i 's|class name="hexlet/code/formatters/|class name="hexlet.code.formatters.|g' build/reports/jacoco/test/jacocoTestReport.xml && sed -i 's|class name="hexlet/code/|class name="hexlet.code.|g' build/reports/jacoco/test/jacocoTestReport.xml 
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd app && ./gradlew sonarqube -Dsonar.projectKey=Antojkv_java-project-71 -Dsonar.organization=antojkv --info
